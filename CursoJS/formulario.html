<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio DOM, Eventos y funciones</title>
	<script type="text/javascript" src="js/ejercicio-DOM.js"> </script>
	<style>
		.box{
			width: 200px;
			height: 250px;
			float: left;
			margin: 20px;
		}
		.dashed{
			border: 3px	dashed black;
			padding-right: 5px;
		}
	</style>
</head>
<body>
	<!--
		Formulario con el campo Nombre, apellido y edad
		Boton de enviar formulario (evento submit)
		Mostrar datos x pantalla
		Tener un boton que nos muestre los datos actuales del formulario y los pinte
	-->
	<h1>Ejercicio DOM, Eventos y funciones - Curso JS</h1>
	<div class="box">
		<form action="" id="formulario" method="POST" onsubmit="return false">

			<label for="nombre">Nombre:</label> <br>
			<input type="text" name="nombre" id="nombre"> <br>
			<span id="error_nombre"></span>
			
			<label for="apellido">Apellido:</label> <br>
			<input type="text" name="apellido" id="apellido"> <br>

			<label for="edad">Edad:</label> <br>
			<input type="number" name="edad" id="edad"> <br> <br>

			<input type="submit" value="Enviar" name="submit"> <br> 
		</form>
	</div>

	<div class="box dashed">
		<h3> Informacion del usuario</h3>
		<hr>
		<p id="p_nombre">
			Nombre: <span></span>
		</p>
		<p id="p_apellido">
			Apellido: <span></span>
		</p>
		<p id="p_edad">
			Edad: <span></span>
		</p>
	</div>
</body>
</html>
